<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floating Ticker</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: transparent; /* fully transparent */
    overflow: hidden;
  }

  .ticker-wrapper {
    position: absolute;
    white-space: nowrap;
    font-size: 20px;             /* font size 20px */
    font-weight: bold;
    color: white;
    opacity: 0.2;                /* 20% opacity */
    pointer-events: none;        /* allow clicks through */
  }

  .ticker-text {
    display: inline-block;
    padding: 0 50px;
    animation: scrollLeft 20s linear forwards; /* speed controlled here */
  }

  /* Left to Right */
  @keyframes scrollLeft {
    from { transform: translateX(-100%); }
    to   { transform: translateX(100%); }
  }

  /* Right to Left */
  @keyframes scrollRight {
    from { transform: translateX(100%); }
    to   { transform: translateX(-100%); }
  }
</style>
</head>
<body>

<div class="ticker-wrapper" id="ticker">
  <span class="ticker-text" id="text">ELSHADDAI PRAYER HOUSE RK PURAM</span>
</div>

<script>
  const ticker = document.getElementById("ticker");
  const text = document.getElementById("text");

  // Vertical positions for looping (top → middle → bottom)
  const positionsY = [100, 250, 400];
  let currentPosIndex = 0;
  let direction = "left"; // first direction

  function animateTicker() {
    // Set vertical position
    ticker.style.top = positionsY[currentPosIndex % positionsY.length] + "px";
    ticker.style.left = "0";

    // Speed control: adjust time (lower = faster, higher = slower)
    const duration = 20; // seconds (≈ "speed 2" slower pace)

    // Apply correct animation
    if (direction === "left") {
      text.style.animation = `scrollLeft ${duration}s linear forwards`;
      direction = "right";
    } else {
      text.style.animation = `scrollRight ${duration}s linear forwards`;
      direction = "left";
      currentPosIndex++; // move down after left+right cycle
    }

    // Restart after each animation ends
    text.addEventListener("animationend", () => {
      text.style.animation = "none"; // reset
      void text.offsetWidth; // reflow
      setTimeout(animateTicker, 200); // restart
    }, { once: true });
  }

  animateTicker();
</script>

</body>
</html>
