<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Floating / Scrolling Text Overlay for vMix</title>
    <style>
      :root {
        --ui-bg: rgba(20, 20, 20, 0.8);
        --ui-border: rgba(255, 255, 255, 0.15);
      }
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
        background: #000; /* Toggle transparent in UI if desired */
        color: #fff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto,
          "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji",
          "Segoe UI Emoji";
      }
      #stage {
        position: absolute;
        inset: 0;
      }
      .text {
        position: absolute;
        top: 0;
        left: 0;
        white-space: nowrap;
        will-change: transform;
        user-select: none;
        pointer-events: none; /* Let clicks go through for vMix */
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
      }

      /* --- UI --- */
      #ui {
        position: fixed;
        top: 12px;
        left: 12px;
        display: grid;
        gap: 8px;
        grid-template-columns: auto auto;
        align-items: center;
        padding: 12px 14px;
        background: var(--ui-bg);
        border: 1px solid var(--ui-border);
        border-radius: 12px;
        backdrop-filter: blur(6px);
        font-size: 14px;
        pointer-events: auto; /* You can tweak live if using in a browser */
      }
      #ui label {
        opacity: 0.9;
      }
      #ui input[type="text"] {
        width: 340px;
      }
      #ui input[type="range"] {
        width: 220px;
      }
      #ui .full {
        grid-column: 1 / 3;
      }
      #ui .row {
        display: contents;
      }
      #ui .pill {
        padding: 6px 10px;
        border: 1px solid var(--ui-border);
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.05);
        cursor: pointer;
      }
      #ui .sep {
        height: 1px;
        background: var(--ui-border);
        grid-column: 1 / 3;
        margin: 4px 0;
      }
      .help {
        position: fixed;
        right: 12px;
        top: 12px;
        opacity: 0.75;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="stage">
      <div id="moving" class="text">ELSHADDAI PRAYER HOUSE RK PURAM</div>
    </div>

    <div id="ui">
      <div class="row">
        <label for="text">Text</label>
        <input id="text" type="text" value="ELSHADDAI PRAYER HOUSE RK PURAM" />

        <label for="mode">Mode</label>
        <select id="mode">
          <option value="crawl">Crawl (Rightâ†’Left)</option>
          <option value="bounce">Bounce (edges)</option>
          <option value="wander" selected>Wander (waypoints)</option>
        </select>

        <label for="speed">Speed</label>
        <input
          id="speed"
          type="range"
          min="0.2"
          max="5"
          step="0.1"
          value="0.8"
        />

        <label for="size">Font size</label>
        <input id="size" type="range" min="16" max="128" step="1" value="16" />

        <label for="opacity">Opacity</label>
        <input
          id="opacity"
          type="range"
          min="0.05"
          max="1"
          step="0.05"
          value="0.2"
        />

        <label for="yPos">Y (vertical)</label>
        <input
          id="yPos"
          type="range"
          min="-500"
          max="500"
          step="1"
          value="420"
        />

        <label for="rotate">Rotate Z (deg)</label>
        <input
          id="rotate"
          type="range"
          min="-15"
          max="15"
          step="0.5"
          value="0"
        />

        <div class="sep"></div>

        <label for="shadow">Shadow</label>
        <input id="shadow" type="checkbox" checked />

        <label for="transparent">Transparent BG</label>
        <input id="transparent" type="checkbox" />

        <label for="mirror">Mirror (RTL)</label>
        <input id="mirror" type="checkbox" />

        <label for="hideui">Hide UI (H)</label>
        <button id="hideui" class="pill" type="button">Toggle</button>

        <div class="sep"></div>
        <div class="full" style="opacity: 0.8">
          Tip: Save this file and add it in vMix as <b>Web Browser</b> input.
          Use <b>Transparent BG</b> for overlay.
        </div>
      </div>
    </div>

    <script>
      // --- State ---
      const el = document.getElementById("moving");
      const stage = document.getElementById("stage");
      const ui = {
        text: document.getElementById("text"),
        mode: document.getElementById("mode"),
        speed: document.getElementById("speed"),
        size: document.getElementById("size"),
        opacity: document.getElementById("opacity"),
        yPos: document.getElementById("yPos"),
        rotate: document.getElementById("rotate"),
        shadow: document.getElementById("shadow"),
        transparent: document.getElementById("transparent"),
        mirror: document.getElementById("mirror"),
        hideui: document.getElementById("hideui"),
      };

      let x = 0,
        y = 420,
        vx = -1,
        vy = -1; // default crawl leftwards near bottom
      let target = null; // for wander

      // --- Helpers ---
      function clamp(n, a, b) {
        return Math.max(a, Math.min(b, n));
      }
      function rand(a, b) {
        return Math.random() * (b - a) + a;
      }

      function applyStyle() {
        const rot = parseFloat(ui.rotate.value) || 0;
        el.style.transform = `translate(${x}px, ${y}px) rotate(${rot}deg)`;
      }

      function resize() {
        ui.yPos.min = -Math.round(window.innerHeight / 2);
        ui.yPos.max = Math.round(window.innerHeight / 2);
      }

      // --- UI bindings ---
      ui.text.addEventListener("input", () => {
        el.textContent = ui.text.value || "";
      });
      ui.size.addEventListener("input", () => {
        el.style.fontSize = ui.size.value + "px";
      });
      ui.opacity.addEventListener("input", () => {
        el.style.opacity = ui.opacity.value;
      });
      ui.yPos.addEventListener("input", () => {
        y = parseFloat(ui.yPos.value);
      });
      ui.rotate.addEventListener("input", applyStyle);
      ui.shadow.addEventListener("change", () => {
        el.style.textShadow = ui.shadow.checked
          ? "0 2px 6px rgba(0,0,0,0.5)"
          : "none";
      });
      ui.transparent.addEventListener("change", () => {
        document.body.style.background = ui.transparent.checked
          ? "transparent"
          : "#000";
      });
      ui.mirror.addEventListener("change", () => {
        el.style.direction = ui.mirror.checked ? "rtl" : "ltr";
      });
      ui.hideui.addEventListener("click", () => {
        const visible =
          getComputedStyle(document.getElementById("ui")).display !== "none";
        document.getElementById("ui").style.display = visible ? "none" : "grid";
      });

      // keyboard shortcuts
      window.addEventListener("keydown", (e) => {
        if (e.key === "h" || e.key === "H") ui.hideui.click();
        if (e.key === "r" || e.key === "R") resetPosition();
      });

      function resetPosition() {
        x = window.innerWidth; // start off-screen right
        y = parseFloat(ui.yPos.value);
      }

      // --- Animation modes ---
      function tick() {
        const mode = ui.mode.value;
        const speed = parseFloat(ui.speed.value);
        const w = window.innerWidth;
        const h = window.innerHeight;
        const tw = el.offsetWidth;
        const th = el.offsetHeight;

        if (mode === "crawl") {
          x -= speed * 2.5;
          if (x < -tw) x = w;
        } else if (mode === "bounce") {
          x += vx * speed * 2.2;
          y += vy * speed * 2.2;
          if (x < 0) {
            x = 0;
            vx *= -1;
          }
          if (y < 0) {
            y = 0;
            vy *= -1;
          }
          if (x + tw > w) {
            x = w - tw;
            vx *= -1;
          }
          if (y + th > h) {
            y = h - th;
            vy *= -1;
          }
        } else if (mode === "wander") {
          if (!target) {
            target = {
              x: rand(0, Math.max(0, w - tw)),
              y: rand(0, Math.max(0, h - th)),
              t: 0,
              d: rand(90, 220),
            };
          }
          const dx = target.x - x;
          const dy = target.y - y;
          const dist = Math.hypot(dx, dy);
          const step = speed * 1.6;
          if (dist < 2) {
            target = null;
          } else {
            x += (dx / dist) * step;
            y += (dy / dist) * step;
          }
        }

        applyStyle();
        requestAnimationFrame(tick);
      }

      // init
      function initFromQuery() {
        const p = new URLSearchParams(location.search);
        if (p.has("text")) ui.text.value = p.get("text");
        if (p.has("mode")) ui.mode.value = p.get("mode");
        if (p.has("speed")) ui.speed.value = p.get("speed");
        if (p.has("size")) ui.size.value = p.get("size");
        if (p.has("opacity")) ui.opacity.value = p.get("opacity");
        if (p.has("y")) ui.yPos.value = p.get("y");
        if (p.has("rotate")) ui.rotate.value = p.get("rotate");
        if (p.has("transparent"))
          ui.transparent.checked = p.get("transparent") === "1";
        if (p.has("hideui") && p.get("hideui") === "1")
          document.getElementById("ui").style.display = "none";
      }

      function applyInitial() {
        el.textContent = ui.text.value;
        el.style.fontSize = ui.size.value + "px";
        el.style.opacity = ui.opacity.value;
        y = parseFloat(ui.yPos.value);
        resetPosition();
        vx = Math.random() < 0.5 ? -1 : 1;
        vy = Math.random() < 0.5 ? -1 : 1;
      }

      window.addEventListener("resize", resize);
      resize();
      initFromQuery();
      applyInitial();
      requestAnimationFrame(tick);
    </script>
  </body>
</html>
